openapi: 3.0.0
info:
  description: Prisma Cloud REST APIs for external use.
  version: v1
  title: Prisma Cloud REST API Doc
  contact: {}
  license:
    name: Public
tags:
  - name: Login
    description: Login APIs
  - name: System
    description: System APIs
  - name: User Profile
    description: User Profile APIs
  - name: User Roles
    description: User Role APIs
  - name: Access Keys
    description: Access Keys API
  - name: Cloud Accounts
    description: Cloud Account APIs
  - name: Account Groups
    description: Account Group APIs
  - name: Policy
    description: Policy APIs
  - name: Alerts
    description: Alert APIs
  - name: Asset Inventory
    description: Asset Inventory Dashboard APIs
  - name: Reports
    description: Reports API
  - name: Compliance Posture
    description: Compliance Posture APIs
  - name: Compliance Dashboard
    description: Compliance Dashboard APIs (Deprecated)
  - name: Compliance Standards
    description: Compliance Standard APIs
  - name: Resource Explorer
    description: Resource Explorer APIs
  - name: Audit Logs
    description: Audit Log APIs
  - name: Licensing
    description: Resource usage
  - name: IP Allow List
    description: IP Allow List APIs
  - name: Search Manager
    description: Search Manager APIs
  - name: Search
    description: Search APIs
  - name: Alert Rules
    description: Alert Rule APIs
  - name: Notification Templates
    description: Notification Template APIs
  - name: Integrations
    description: Integration APIs
  - name: Settings
    description: Settings APIs
  - name: Anomaly Trusted List
    description: APIs to manage anomaly trusted list
  - name: Anomaly Settings
    description: Setting Thresholds and Alert Disposition for Anomalies
paths:
  /login:
    post:
      tags:
        - Login
      summary: Login
      description: "Returns a JWT auth token for accessing the Prisma Cloud APIs.  To
        generate a token, you must have an access key and include the following
        values in the request body parameter â€” access key ID as the username and
        your secret key as the password. Prisma Cloud requires this JWT in the
        request header to authorize API access. Note that access keys maintain
        the same level of permissions as the permission group of the account
        that created them. "
      operationId: app-login
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: "#/components/schemas/LoginModel"
        description: Model used for authentication
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/LoginResponseModel"
        "401":
          description: sso_enabled_password_login_attempt / invalid_credentials
        "500":
          description: login_failed_unknown_error
  /auth_token/extend:
    get:
      tags:
        - Login
      summary: Refresh Session
      description: Extend a user's session. The JWT token returned is valid until the
        next session timeout occurs. This method requires a valid session token
        to be passed (token from a prior successful extend or login calls).
      operationId: extend-session
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/LoginResponseModel"
        "401":
          description: token_expired
        "500":
          description: login_failed_unknown_error
      security:
        - x-redlock-auth: []
  /check:
    get:
      tags:
        - System
      summary: Health Check
      description: Allows a user to check and see if the Prisma Cloud API is up and running.
      operationId: health-check
      responses:
        "200":
          description: successful operation
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/TmpModel"
        "500":
          description: ""
  /user/me:
    get:
      tags:
        - User Profile
      summary: Profile
      description: Returns the current user's personal profile information.
      operationId: get-my-profile
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/UserProfileModel"
        "400":
          description: user_inactive_or_not_exist
        "500":
          description: failed_fetch_user_profile
      security:
        - x-redlock-auth: []
    put:
      tags:
        - User Profile
      summary: Update Profile
      description: Updates the current user's personal profile information.
      operationId: update-my-profile
      requestBody:
        $ref: "#/components/requestBodies/MultiRoleUserProfile"
      responses:
        "400":
          description: invalid_user_role
        "403":
          description: cannot_disable_own_profile
        "500":
          description: failed_update_user_profile
      security:
        - x-redlock-auth: []
  /v2/user:
    get:
      tags:
        - User Profile
      summary: List Users V2
      description: Get a list of all the users belonging to the same tenant. Response
        includes multiple rolesassigned to each user.
      operationId: get-user-profiles-v2
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserProfileModel"
        "500":
          description: failed_fetch_user_profile
      security:
        - x-redlock-auth: []
    post:
      tags:
        - User Profile
      summary: Add User Profile V2
      description: Adds a new administrative user. Supports multiple roles for a
        single user.
      operationId: add-user-v2
      requestBody:
        $ref: "#/components/requestBodies/MultiRoleUserProfile"
      responses:
        "400":
          description: empty_user_profile_provided/missing_email/wrong_email_format/missing_first_name/missing_time_zoneinvalid_time_zone/missing_required_parameter/no_role_assigned_to_user/exceeding_role_limit_number/default_role_not_belonging_to_user_role_list/invalid_user_role
        "409":
          description: duplicate_user_name
        "500":
          description: failed_add_user_profile
      security:
        - x-redlock-auth: []
  /user:
    get:
      tags:
        - User Profile
      summary: List Users (Deprecated)
      description: Get a list of all the users belonging to the same tenant.
      operationId: get-user-profiles
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserProfileModel"
        "400":
          description: cannot_operate_multi_role_user_with_single_role_api
        "500":
          description: failed_fetch_user_profile
      security:
        - x-redlock-auth: []
      deprecated: true
    post:
      tags:
        - User Profile
      summary: Add User Profile (Deprecated)
      description: Adds a new administrative user.
      operationId: add-user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserProfileModel"
        description: Model containing user profile
        required: true
      responses:
        "400":
          description: invalid_time_zone
        "409":
          description: duplicate_user_name
        "500":
          description: failed_add_user_profile
      security:
        - x-redlock-auth: []
  "/v2/user/{id}":
    get:
      tags:
        - User Profile
      summary: Get User Profile V2
      description: Return the user profile for the specified email ID. Supports
        multiple roles for a single user.
      operationId: get-user-profile-v2
      parameters:
        - name: id
          in: path
          description: User email
          required: true
          schema:
            type: string
            pattern: .+
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/UserProfileModel"
        "400":
          description: user_inactive_or_not_exist
        "500":
          description: failed_fetch_user_profile
      security:
        - x-redlock-auth: []
    put:
      tags:
        - User Profile
      summary: Update User Profile V2
      description: Updates an administrative user's profile. Supports multiple roles
        for a single user.
      operationId: update-profile-v2
      parameters:
        - name: id
          in: path
          description: User email
          required: true
          schema:
            type: string
            pattern: .+
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MultiRoleUserProfile"
      responses:
        "400":
          description: empty_user_profile_provided/missing_first_name/missing_time_zone/invalid_time_zone;user_inactive_or_not_exist/exceeding_role_limit_number/default_role_not_belonging_to_user_role_list/invalid_user_role/invalid_user_role
        "403":
          description: cannot_remove_current_log_in_role
        "500":
          description: failed_update_user_profile
      security:
        - x-redlock-auth: []
  "/user/{id}":
    get:
      tags:
        - User Profile
      summary: Get User Profile (Deprecated)
      description: Return the user profile for the specified email ID.
      operationId: get-user-profile
      parameters:
        - name: id
          in: path
          description: User email
          required: true
          schema:
            type: string
            pattern: .+
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/UserProfileModel"
        "400":
          description: cannot_operate_multi_role_user_with_single_role_api
        "500":
          description: failed_fetch_user_profile
      security:
        - x-redlock-auth: []
    put:
      tags:
        - User Profile
      summary: Update User Profile (Deprecated)
      description: Updates an administrative user's profile.
      operationId: update-profile
      parameters:
        - name: id
          in: path
          description: User email
          required: true
          schema:
            type: string
            pattern: .+
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserProfileModel"
      responses:
        "400":
          description: cannot_operate_multi_role_user_with_single_role_api
        "403":
          description: cannot_remove_current_log_in_role
        "500":
          description: failed_update_user_profile
      security:
        - x-redlock-auth: []
    delete:
      tags:
        - User Profile
      summary: Delete User Profile
      description: Deletes an administrative user's profile.
      operationId: delete-user
      parameters:
        - name: id
          in: path
          description: User email
          required: true
          schema:
            type: string
            pattern: .+
      responses:
        "400":
          description: user_inactive_or_not_exist
        "403":
          description: cannot_delete_own_profile
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
  "/user/{id}/status/{enabled}":
    patch:
      tags:
        - User Profile
      summary: Update User Status
      description: Enables/disables a user.
      operationId: update-user-profile
      parameters:
        - name: id
          in: path
          description: User email
          required: true
          schema:
            type: string
            pattern: .+
        - name: enabled
          in: path
          description: Status to set
          required: true
          schema:
            type: boolean
      responses:
        default:
          description: successful operation
      security:
        - x-redlock-auth: []
  /user/name:
    get:
      tags:
        - User Profile
      summary: List User Emails
      description: Returns a list of emails for all non-deleted users in the system.
      operationId: get-usernames
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: array
                items:
                  type: object
                  additionalProperties:
                    type: string
        "500":
          description: failed_fetch_users_emails
      security:
        - x-redlock-auth: []
  /user/role/type:
    get:
      tags:
        - User Profile
      summary: List User Role Types
      description: Returns a list of permission groups to which users can belong.
      operationId: get-user-role-types
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: array
                items:
                  type: string
                  enum:
                    - SYSTEM_ADMIN
                    - ACCOUNT_ADMIN
                    - ACCOUNT_READ_ONLY
                    - SSO_ADMIN
                    - CLOUD_PROVISIONING_ADMIN
                    - TENANT_PROVISIONING_ADMIN
                    - PRISMA_SERVICE_USER
                    - ACCOUNT_AND_CLOUD_PROVISIONING_ADMIN
                    - BUILD_AND_DEPLOY_SECURITY
                    - BUILD_AND_DEPLOY_SECURITY_CI
                    - COMPUTE_ADMIN
      security:
        - x-redlock-auth: []
  /user/domain:
    get:
      tags:
        - User Profile
      summary: List Email Domains
      description: Returns a list of domains in allow list.
      operationId: email-domains
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: array
                items:
                  type: string
        "400":
          description: no_user_added
        "500":
          description: failed_fetch_email_domain_allow_list
      security:
        - x-redlock-auth: []
  /user/saml/bypass:
    get:
      tags:
        - User Profile
      summary: List SSO Bypass Allowed Users
      description: Returns a list of users who can login via both SAML provider and
        username/password flows.
      operationId: get-sso-bypass-allowed-users
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: array
                uniqueItems: true
                items:
                  type: string
        "500":
          description: failed_fetch_sso_bypass_allowed_users
      security:
        - x-redlock-auth: []
    put:
      tags:
        - User Profile
      summary: Update SSO Bypass Allowed Users
      description: Expects a list of user emails in request body. These users will
        then be allowed to login via both SAML provider and username/password
        flows.
      operationId: update-sso-bypass-allowed-users
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        description: SSO Bypass allowed users
        required: true
      responses:
        "400":
          description: missing_sso_bypass_allowed_users
        "500":
          description: failed_update_sso_bypass_allowed_users
      security:
        - x-redlock-auth: []
  /user/role:
    get:
      tags:
        - User Roles
      summary: List User Roles
      description: Returns an array of user roles.
      operationId: get-user-roles
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserRoleViewModel"
        "403":
          description: unauthorized_access
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
    post:
      tags:
        - User Roles
      summary: Add User Role
      description: Create a new user role on the Prisma Cloud platform.
      operationId: add-user-role
      requestBody:
        $ref: "#/components/requestBodies/UserRoleModel"
      responses:
        "400":
          description: invalid_user_role_name/invalid_user_role_type/invalid_account_group_ids/user_role_name_already_exists
        "403":
          description: unauthorized_access
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
  /user/role/name:
    get:
      tags:
        - User Roles
      summary: List User Role Names
      description: Returns list of user role IDs and names.
      operationId: get-user-role-name
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: array
                items:
                  type: object
                  additionalProperties:
                    type: string
        "403":
          description: unauthorized_access
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
  "/user/role/{id}":
    get:
      tags:
        - User Roles
      summary: User Role Info
      description: Retrieve all information about an user role using its ID.
      operationId: get-user-role
      parameters:
        - name: id
          in: path
          description: User Role ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/UserRoleViewModel"
        "400":
          description: invalid_id
        "403":
          description: unauthorized_access
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
    put:
      tags:
        - User Roles
      summary: Update User Role
      description: Update information related to an existing user role.
      operationId: update-user-role
      parameters:
        - name: id
          in: path
          description: User Role ID
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/UserRoleModel"
      responses:
        "400":
          description: invalid_id/invalid_user_role_name/invalid_user_role_type/invalid_account_group_ids/user_role_name_already_exists
        "403":
          description: unauthorized_access
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
    delete:
      tags:
        - User Roles
      summary: Delete User Role
      description: Delete an existing user role using its ID.
      operationId: delete-user-role
      parameters:
        - name: id
          in: path
          description: User Role ID
          required: true
          schema:
            type: string
      responses:
        "400":
          description: invalid_id/cannot_delete_role_users_associated/invalid_id
        "403":
          description: unauthorized_access
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
  /access_keys:
    get:
      tags:
        - Access Keys
      summary: List Access Keys
      description: Returns a list of access keys that belong to the current user.
      operationId: get-my-access-keys
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserAccessKeyDetailResponseModel"
        "400":
          description: user_inactive_or_not_exist
        "403":
          description: unauthorized_to_use_access_keys
        "500":
          description: failed_fetch_user_profile
      security:
        - x-redlock-auth: []
    post:
      tags:
        - Access Keys
      summary: Add Access Key
      description: Adds a new access key for the current user. If you have API access,
        you can create up to two access keys.
      operationId: add-access-keys
      requestBody:
        $ref: "#/components/requestBodies/UserAccessKeyRequestModel"
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/CreateUserAccessKeyResponseModel"
        "400":
          description: invalid_access_key_name
        "403":
          description: unauthorized_to_use_access_keys
        "409":
          description: duplicate_access_key_name
      security:
        - x-redlock-auth: []
  "/access_keys/{id}":
    get:
      tags:
        - Access Keys
      summary: Get Access Key by ID
      description: Returns the metadata of the access key that has the specified ID.
      operationId: get-access-key-by-id
      parameters:
        - name: id
          in: path
          description: Access key ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/UserAccessKeyResponseModel"
        "400":
          description: user_inactive_or_not_exist
        "403":
          description: unauthorized_to_use_access_keys
        "500":
          description: non_existing_access_key
      security:
        - x-redlock-auth: []
    put:
      tags:
        - Access Keys
      summary: Update Access Key
      description: Updates data for the access key that has the specified ID.
      operationId: update-access-keys
      parameters:
        - name: id
          in: path
          description: Access key ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: "#/components/requestBodies/UserAccessKeyRequestModel"
      responses:
        "400":
          description: expired_access_key
        "403":
          description: unauthorized_to_use_access_keys
        "500":
          description: failed_fetch_user_profile
      security:
        - x-redlock-auth: []
    delete:
      tags:
        - Access Keys
      summary: Delete Access Key
      description: Deletes the access key that has the specified ID.
      operationId: delete-access-keys
      parameters:
        - name: id
          in: path
          description: Access key ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "400":
          description: user_inactive_or_not_exist
        "403":
          description: unauthorized_to_use_access_keys
        "500":
          description: non_existing_access_key
      security:
        - x-redlock-auth: []
  "/access_keys/{id}/status/{status}":
    patch:
      tags:
        - Access Keys
      summary: Update Access Key Status
      description: Activates or deactivates the access key that has the specified ID.
        You cannot activate an expired access key.
      operationId: update-access-key-status
      parameters:
        - name: id
          in: path
          description: Access key ID
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: path
          description: Whether or not the access key is active. True means active.
          required: true
          schema:
            type: boolean
      responses:
        "400":
          description: empty_access_key_status_provided
        "403":
          description: unauthorized_to_use_access_keys
        "500":
          description: expired_access_key
      security:
        - x-redlock-auth: []
  /cloud:
    get:
      tags:
        - Cloud Accounts
      summary: List Cloud Accounts
      description: Lists all cloud accounts onboarded onto the Prisma Cloud platform.
      operationId: get-cloud-accounts
      responses:
        "200":
          description: successful operation
          content:
            application/json; charset=UTF-8:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CloudAccountViewModel"
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
  /cloud/name:
    get:
      tags:
        - Cloud Accounts
      summary: List Cloud Account Names
      description: Returns a list of cloud account IDs and names.
      operationId: get-cloud-account-names
      parameters:
        - name: onlyActive
          in: query
          description: Returns IDs and names of active accounts only. Default is false.
          required: false
          schema:
            type: boolean
        - name: accountGroupIds
          in: query
          description: Returns IDs and names of accounts that belong to the specified
            account group IDs
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: cloudType
          in: query
          description: Returns IDs and names of accounts that belong to the specified
            cloudType and accountGroup
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CloudAccountIdentity"
      security:
        - x-redlock-auth: []
  "/cloud/{cloud_type}/{id}/project":
    get:
      tags:
        - Cloud Accounts
      summary: List Cloud Org Accounts
      description: Lists all cloud accounts onboarded onto the Prisma Cloud platform
        as children of an organization.
      operationId: get-cloud-org-accounts
      parameters:
        - name: cloud_type
          in: path
          description: Cloud Type
          required: true
          schema:
            type: string
            enum:
              - aws
              - azure
              - gcp
              - alibaba_cloud
        - name: id
          in: path
          description: Account ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json; charset=UTF-8:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CloudAccountViewModel"
        "400":
          description: not_an_org
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
  /cloud/type:
    get:
      tags:
        - Cloud Accounts
      summary: List Cloud Types
      description: Returns all the cloud types.
      operationId: get-cloud-types
      parameters:
        - name: onlyAccessible
          in: query
          description: Returns cloud types to which the user has access and for which he
            has added cloud accounts. Default is false.
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: successful operation
          content:
            application/json; charset=UTF-8:
              schema:
                type: array
                items:
                  type: string
      security:
        - x-redlock-auth: []
  "/cloud/{cloud_type}":
    post:
      tags:
        - Cloud Accounts
      summary: Add Cloud Account
      description: Onboard a new cloud account onto the Prisma Cloud platform.
      operationId: add-cloud-account
      parameters:
        - name: cloud_type
          in: path
          description: Cloud Type
          required: true
          schema:
            type: string
            enum:
              - aws
              - azure
              - gcp
              - alibaba_cloud
      requestBody:
